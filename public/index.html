<html>
    <head>
        <meta charset="utf-8" />
        <title>Meu Primeiro Jogo Multiplayer</title>

        <style>
            #screen {
                border: 10px solid #ccc;
                background-color: black;
                image-rendering: pixelated;
                image-rendering: crisp-edges;
                image-rendering: -moz-crisp-edges;
                width: 630;
                height: 630;
                position: absolute;
                left: 25%;
                display: block;
            }

            #scoreboard {
                width: 100px;
                height: 50px;
            }

            #demo {
                border: 1px solid black;
                border-radius:10px;
                text-align: center;
                font-size: 50px;
                font-weight: bold;
            }

        </style>
        <script src="/socket.io/socket.io.js"></script>
    </head>
    <body>
        <canvas id="screen" width="500" height="500"></canvas>

        <div id="scoreboard">
            <p id="demo">0:0</p>
        </div>

        <script type="module">
            import renderScreen from './render-screen.js'

            const screen = document.getElementById('screen')   
            const context = screen.getContext('2d')
            const socket = io()

            socket.on('connect', () => {
                const playerId = socket.id
                console.log(`>Player connected on Client with id: ${playerId}`)
                return {playerId}
            })

            socket.on('setup', (state) => {
                renderScreen(context, state) // Vai ter observer
            })

            socket.on('move ball', (state) => {
                renderScreen(context, state)
            })

            socket.on('victory', (command) => {
                console.log(`> Received victory`)
                document.getElementById("demo").innerText = `${command.score[0]}:${command.score[1]}`
            })

            socket.on('movePlayer', (state) => {
                renderScreen(context, state)
            })

            addEventListener('keydown', () => {
                console.log(event.key)
                const keydown = event.key
                const command = {
                    playerId: socket.id,
                    keydown
                }
                socket.emit('keyPressed', command)
            })

            if (0) {
                const keydown = event.key
                const command = {
                    playerId: socket.id,
                    keydown
                }
                console.log(keydown)
                socket.emit('keyPressed', command)
            }

        </script>
    </body>
</html>
